<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Structrene</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      color: #111;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    button {
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    .animation img {
      width: 300px;
      margin: 2rem 0;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    canvas {
      margin-top: 1rem;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Structural Analysis of Renewable Website</h1>
    <button onclick="navigateTo('windmills')">Wind Mills</button>
    <div id="content"></div>
  </div>

  <script>
    async function fetchData() {
      // Replace with your actual cloud API endpoint
      return [
        { strain: 0, stress: 0 },
        { strain: 0.1, stress: 20 },
        { strain: 0.2, stress: 45 },
        { strain: 0.3, stress: 65 }
      ];
    }

    function navigateTo(section) {
      const content = document.getElementById('content');
      if (section === 'windmills') {
        content.innerHTML = `
          <div class="animation">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Windmill" />
          </div>
          <button onclick="showData()">See the Data</button>
          <div id="data"></div>
          <button onclick="showFailure()">Failure</button>
          <div id="failure"></div>
          <button onclick="showGraph()">Behaviour</button>
          <canvas id="graphCanvas"></canvas>
          <button onclick="showMaintenance()">Maintenance</button>
          <div id="maintenance"></div>
        `;
      }
    }

    async function showData() {
      const data = await fetchData();
      document.getElementById('data').innerText = 'Live Strain Data: ' + JSON.stringify(data);
    }

    function showFailure() {
      const failureDate = new Date();
      failureDate.setDate(failureDate.getDate() + 180);
      document.getElementById('failure').innerText = 'Expected Failure Date: ' + failureDate.toDateString();
    }

    async function showGraph() {
      const data = await fetchData();
      const strain = data.map(d => d.strain);
      const stress = data.map(d => d.stress);

      const ctx = document.getElementById('graphCanvas').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: strain,
          datasets: [{
            label: 'Stress vs Strain',
            data: stress,
            fill: false,
            borderColor: '#0071e3',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Strain' } },
            y: { title: { display: true, text: 'Stress' } }
          }
        }
      });
    }

    function showMaintenance() {
      const nextMaintenance = new Date();
      nextMaintenance.setDate(nextMaintenance.getDate() + 90);
      document.getElementById('maintenance').innerText = 'Next Maintenance Date: ' + nextMaintenance.toDateString();
    }
  </script>
</body>
</html>
